os:
- linux
sudo:
- false
language:
- python
before_script:
- git clone https://github.com/radare/radare2 && cd radare2
- "./configure --prefix=`pwd`/install > /dev/null"
- make -s -j2 > /dev/null
- make install > /dev/null
- export PATH=${TRAVIS_BUILD_DIR}/install/bin:${PATH}
- cd ..
- pip install r2pipe
- wget http://junk.rada.re/masm32.zip
- unzip masm32.zip
- rm masm32.zip
script:
- python script.py masm32
- zip -r masm32.zip masm32
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: masm32.zip
  on:
    repo: Maijin/radare2-sigs
